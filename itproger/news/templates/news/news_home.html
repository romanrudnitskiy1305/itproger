{% extends 'main/layout.html' %}

{% block title%} news on site {% endblock %}

{% block content%}
    <div class="features">
        <h1>News on site</h1>
        {% if news %}
            {% for el in news%}
                <a href="{% url 'news-detail' el.id %}">
                    <div class="alert alert-warning">
                        {{ el.date }}
                        <h3>{{ el.title }}</h3>
                        <p>{{ el.anons }}</p>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <h3> . . . </h3>
            <h3> news no </h3>
        {% endif %}
    </div>
{% endblock %}
